<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scaffold</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="calendar-link">Calendar</a></li>
                <li><a href="#" id="music-link">Music Player</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <section id="home">
            <h1>Welcome to the Web Scaffold</h1>
            <p>This is a basic scaffold for your web application. Use the navigation to access different features.</p>
        </section>

        <section id="calendar" style="display:none;">
            <h2>Calendar</h2>
            <div id="calendar-container"></div>
        </section>

        <section id="music" style="display:none;">
            <h2>Music Player</h2>
            <p>Please upload audio files in the following formats: MP3, WAV, OGG, AAC.</p>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="">
                Your browser does not support the audio element.
            </audio>
            <br>
            <input type="file" id="fileInput" accept="audio/*" multiple>
            <br>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="skipButton">Skip</button>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Web Scaffold Project</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
